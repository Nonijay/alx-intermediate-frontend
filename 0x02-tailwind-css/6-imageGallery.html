<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>
    <section class="grid grid-cols-1">
        <h2 class="text-3xl text-center mt-4 ">Gallery</h2>
        <section class="grid lg:grid-cols-3 gap-4 mt-4 min-h-screen">
            <figure>
                <img src="./public/img-1.jpg" alt="sample image 1" class=" w-full border h-auto border-gray-500 hover:border-2 px-4 py-5">
                <figcaption class="text-bold-center ">Image 1</figcaption>
            </figure>
            <figure>
                <img src="./public/img-2.jpg" alt="sample image 2" class=" w-full border h-auto border-gray-500 px-4 py-5 hover:border-2">
                <figcaption class="text-bold-center ">Image 1</figcaption>
            </figure>
            <figure>
                <img src="./public/img-3.jpg" alt="sample image 3" class=" w-full h-auto border border-gray-500 px-4 py-5 hover:border-2">
                <figcaption class="text-bold-center ">Image 1</figcaption>
            </figure>
        </section>
        
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
